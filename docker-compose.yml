version: '2'

volumes:
  mongodata:
    external: true

services:

  mongo:
    image: mongo:3.2
    command: "mongod --logpath /dev/null --smallfiles --setParameter failIndexKeyTooLong=false"
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  activity-microservice:
    build:
      context: ./activity-microservice
      dockerfile: Dockerfile-dev
    volumes:
      - ./activity-microservice:/usr/src/app

  auth-microservice:
    build:
      context: ./auth-microservice
      dockerfile: Dockerfile-dev
    volumes:
      - ./auth-microservice:/usr/src/app
    links:
      - mongo

  location-microservice:
    build:
      context: ./location-microservice
      dockerfile: Dockerfile-dev
    volumes:
      - ./location-microservice:/usr/src/app

  storage-microservice:
    build:
      context: ./storage-microservice
      dockerfile: Dockerfile-dev
    volumes:
      - ./storage-microservice:/usr/src/app

  timeline-microservice:
    build:
      context: ./timeline-microservice
      dockerfile: Dockerfile-dev
    volumes:
      - ./timeline-microservice:/usr/src/app

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile-dev
    volumes:
     - ./api-gateway:/usr/src/app
    ports:
     - "3000:3000"
    links:
     - mongo
     - activity-microservice
     - auth-microservice
     - location-microservice
     - storage-microservice
     - timeline-microservice

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-prod
#   volumes:
#     - ./frontend:/usr/src/app
    links:
     - api-gateway
    ports:
     - "5000:5000"